<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Form - Feedback System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Faculty Review Form</h1>
            <p class="subtitle">Please provide your feedback</p>
            
            <form method="POST">
                <div class="form-group">
                    <label for="faculty_id">Select Faculty:</label>
                    <select id="faculty_id" name="faculty_id" required>
                        <option value="">Select Faculty</option>
                        {% for fid, data in faculty.items() %}
                        <option value="{{ fid }}">{{ data.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="behavior">Behavior:</label>
                    <select id="behavior" name="behavior" required>
                        <option value="">Select rating</option>
                        <option value="excellent">Excellent</option>
                        <option value="good">Good</option>
                        <option value="normal">Normal</option>
                        <option value="bad">Bad</option>
                        <option value="poor">Poor</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="punctuality">Punctuality:</label>
                    <select id="punctuality" name="punctuality" required>
                        <option value="">Select rating</option>
                        <option value="excellent">Excellent</option>
                        <option value="good">Good</option>
                        <option value="normal">Normal</option>
                        <option value="bad">Bad</option>
                        <option value="poor">Poor</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="teaching_method">Teaching Method:</label>
                    <select id="teaching_method" name="teaching_method" required>
                        <option value="">Select rating</option>
                        <option value="excellent">Excellent</option>
                        <option value="good">Good</option>
                        <option value="normal">Normal</option>
                        <option value="bad">Bad</option>
                        <option value="poor">Poor</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="comments">Additional Comments (Optional):</label>
                    <textarea id="comments" name="comments" rows="3"></textarea>
                </div>
                
                <button type="submit" class="btn">Submit Review</button>
            </form>
            
            <div class="footer">
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
